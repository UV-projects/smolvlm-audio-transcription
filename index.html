<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLM + STT Real-time Demo</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .controls, .io-areas {
            display: flex;
            gap: 10px;
            align-items: center;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .io-areas {
            flex-direction: column;
            align-items: stretch;
        }
        textarea {
            width: 300px;
            height: 80px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        #videoFeed {
            width: 480px;
            height: 360px;
            border: 2px solid #333;
            background-color: #000;
            border-radius: 8px;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            color: white;
        }
        #startButton.start {
            background-color: #28a745;
        }
        #startButton.stop {
            background-color: #dc3545;
        }
        label {
            font-weight: bold;
        }
        select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Real-time VLM and STT Interaction</h1>

    <video id="videoFeed" autoplay playsinline></video>
    <canvas id="canvas" class="hidden"></canvas>

    <div class="io-areas">
        <div>
            <label for="baseURL">Base API (VLM Server):</label><br>
            <textarea id="baseURL" style="height: 2em; width: 40em" name="Instruction">http://localhost:8080</textarea>
        </div>
        <div>
            <label for="instructionText">Instruction (for VLM):</label><br>
            <textarea id="instructionText" style="height: 2em; width: 40em" name="Instruction"></textarea>
        </div>
        <div>
            <label for="responseText">Response (VLM):</label><br>
            <textarea id="responseText" style="height: 4em; width: 40em" name="Response" readonly placeholder="Server response will appear here..."></textarea>
        </div>
        <div>
            <label for="sttResponseText">Audio Transcription (STT):</label><br>
            <textarea id="sttResponseText" style="height: 4em; width: 40em" name="SttResponse" readonly placeholder="Live audio transcription will appear here..."></textarea>
        </div>
    </div>

    <div class="controls">
        <label for="intervalSelect">Interval between 2 requests:</label>
        <select id="intervalSelect" name="Interval between 2 requests">
            <option value="100">100ms</option>
            <option value="250">250ms</option>
            <option value="500" selected>500ms</option>
            <option value="1000">1s</option>
            <option value="2000">2s</option>
        </select>
        <button id="startButton" class="start">Start</button>
    </div>

    <script>
        // === VLM Elements ===
        const video = document.getElementById('videoFeed');
        const canvas = document.getElementById('canvas');
        const baseURL = document.getElementById('baseURL');
        const instructionText = document.getElementById('instructionText');
        const responseText = document.getElementById('responseText');
        const intervalSelect = document.getElementById('intervalSelect');
        const startButton = document.getElementById('startButton');

        // === STT Elements ===
        const sttResponseText = document.getElementById('sttResponseText');
        let sttSocket; // WebSocket for STT connection

        // === Orchestrator WebSocket (NEW) ===
        let orchestratorSocket;

        // === State Variables ===
        let stream;
        let intervalId;
        let isProcessing = false;

        instructionText.value = "What do you see?"; // default instruction

        // --- VLM Functions ---

        async function sendChatCompletionRequest(instruction, imageBase64URL) {
            const response = await fetch(`${baseURL.value}/v1/chat/completions`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    max_tokens: 100,
                    messages: [
                        { role: 'user', content: [
                            { type: 'text', text: instruction },
                            { type: 'image_url', image_url: { url: imageBase64URL } }
                        ] },
                    ]
                })
            });
            if (!response.ok) {
                const errorData = await response.text();
                return `Server error: ${response.status} - ${errorData}`;
            }
            const data = await response.json();
            return data.choices[0].message.content;
        }

        function captureImage() {
            if (!stream || !video.videoWidth) {
                console.warn("Video stream not ready for capture.");
                return null;
            }
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL('image/jpeg', 0.8);
        }

        async function sendData() {
            if (!isProcessing) return;

            const instruction = instructionText.value;
            const imageBase64URL = captureImage();

            if (!imageBase64URL) {
                responseText.value = "Failed to capture image. Stream might not be active.";
                return;
            }

            try {
                const response = await sendChatCompletionRequest(instruction, imageBase64URL);
                responseText.value = response;

                // NEW: Forward to Orchestrator
                if (orchestratorSocket && orchestratorSocket.readyState === WebSocket.OPEN) {
                    const orchestratorPayload = {
                        source: "vision_vlm",
                        content: response
                    };
                    orchestratorSocket.send(JSON.stringify(orchestratorPayload));
                }
            } catch (error) {
                console.error('Error sending data:', error);
                responseText.value = `Error: ${error.message}`;
            }
        }

        // --- STT WebSocket Functions (NEW) ---

        function setupSttWebSocket() {
            if (sttSocket) {
                sttSocket.close();
            }

            sttSocket = new WebSocket('ws://localhost:8765');

            sttSocket.onopen = function(event) {
                console.log("STT WebSocket connection established.");
                sttResponseText.value = "[Connected to audio server]\n";
            };

            sttSocket.onmessage = function(event) {
                sttResponseText.value += event.data;
                sttResponseText.scrollTop = sttResponseText.scrollHeight; // Auto-scroll
            };

            sttSocket.onclose = function(event) {
                console.log("STT WebSocket connection closed.");
                if (isProcessing) { // Only show error if it wasn't closed manually
                    sttResponseText.value += "\n[Disconnected from audio server]";
                }
            };

            sttSocket.onerror = function(error) {
                console.error("STT WebSocket Error:", error);
                sttResponseText.value = "[Error connecting to the audio server. Is it running?]";
            };
        }

        // --- Orchestrator WebSocket Functions (NEW) ---

        function setupOrchestratorWebSocket() {
            if (orchestratorSocket) {
                orchestratorSocket.close();
            }

            orchestratorSocket = new WebSocket('ws://localhost:9001');

            orchestratorSocket.onopen = function(event) {
                console.log("Orchestrator WebSocket connection established.");
            };

            orchestratorSocket.onclose = function(event) {
                console.log("Orchestrator WebSocket connection closed.");
            };

            orchestratorSocket.onerror = function(error) {
                console.error("Orchestrator WebSocket Error:", error);
                console.log("Vision agent will continue without orchestrator integration.");
            };
        }

        // --- Control and Initialization Functions ---

        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                video.srcObject = stream;
                responseText.value = "Camera access granted. Ready to start.";
            } catch (err) {
                console.error("Error accessing camera:", err);
                const errorMsg = `Error accessing camera: ${err.name}. Make sure you've granted permission and are on HTTPS or localhost.`;
                responseText.value = errorMsg;
                alert(errorMsg);
            }
        }

        function handleStart() {
            if (!stream) {
                alert("Camera not available. Please grant permission first.");
                return;
            }
            isProcessing = true;
            startButton.textContent = "Stop";
            startButton.classList.remove('start');
            startButton.classList.add('stop');

            instructionText.disabled = true;
            intervalSelect.disabled = true;
            baseURL.disabled = true;

            // Start VLM processing
            responseText.value = "Processing started...";
            const intervalMs = parseInt(intervalSelect.value, 10);
            sendData();
            intervalId = setInterval(sendData, intervalMs);

            // Start STT connection (NEW)
            setupSttWebSocket();

            // Start Orchestrator connection (NEW)
            setupOrchestratorWebSocket();
        }

        function handleStop() {
            isProcessing = false;
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }

            // Stop STT connection (NEW)
            if (sttSocket) {
                sttSocket.close();
            }

            // Stop Orchestrator connection (NEW)
            if (orchestratorSocket) {
                orchestratorSocket.close();
            }

            startButton.textContent = "Start";
            startButton.classList.remove('stop');
            startButton.classList.add('start');

            instructionText.disabled = false;
            intervalSelect.disabled = false;
            baseURL.disabled = false;

            if (responseText.value.startsWith("Processing started...")) {
                responseText.value = "Processing stopped.";
            }
            if (!sttResponseText.value.endsWith("]")) {
                 sttResponseText.value += "\n[Processing stopped]";
            }
        }

        // --- Event Listeners ---

        startButton.addEventListener('click', () => {
            if (isProcessing) {
                handleStop();
            } else {
                handleStart();
            }
        });

        window.addEventListener('DOMContentLoaded', initCamera);

        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            if (sttSocket) {
                sttSocket.close();
            }
            if (orchestratorSocket) {
                orchestratorSocket.close();
            }
        });
    </script>

</body>
</html>

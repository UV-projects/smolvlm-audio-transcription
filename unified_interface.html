<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Presentation Control - VLM + STT + PDF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .main-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        /* PDF Viewer Section */
        .pdf-section {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .pdf-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .pdf-title {
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        #pdfConnectionStatus {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .connected {
            background-color: #4CAF50;
            color: white;
        }

        .disconnected {
            background-color: #f44336;
            color: white;
        }

        #slideContainer {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            margin-bottom: 15px;
        }

        #slideImage {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .loading-message {
            color: white;
            font-size: 18px;
        }

        .pdf-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }

        .pdf-controls button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .pdf-controls button:hover:not(:disabled) {
            background-color: #45a049;
        }

        .pdf-controls button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        #slideInfo {
            color: white;
            font-size: 16px;
            font-weight: bold;
            min-width: 80px;
            text-align: center;
        }

        /* Video & Control Section */
        .control-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        #videoFeed {
            width: 100%;
            max-height: 400px;
            border: 3px solid #667eea;
            border-radius: 8px;
            background-color: #000;
            margin-bottom: 15px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        textarea, input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
        }

        textarea:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea[readonly] {
            background-color: #f5f5f5;
        }

        .controls-bar {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        select {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        #startButton {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            transition: all 0.3s;
        }

        #startButton.start {
            background-color: #28a745;
        }

        #startButton.start:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        #startButton.stop {
            background-color: #dc3545;
        }

        #startButton.stop:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }

        .hidden {
            display: none;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-indicator.active {
            background-color: #4CAF50;
            animation: pulse 2s infinite;
        }

        .status-indicator.inactive {
            background-color: #f44336;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 1200px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Unified Presentation Control System</h1>

        <div class="main-layout">
            <!-- LEFT: PDF Presentation Viewer -->
            <div class="pdf-section">
                <div class="pdf-header">
                    <div class="pdf-title">üìä Presentation Slides</div>
                    <div id="pdfConnectionStatus" class="disconnected">Disconnected</div>
                </div>

                <div id="slideContainer">
                    <img id="slideImage" alt="PDF Slide" style="display: none;">
                    <div id="loadingMessage" class="loading-message">Waiting for PDF server...</div>
                </div>

                <div class="pdf-controls">
                    <button id="prevBtn" onclick="previousSlide()" disabled>‚Üê Previous</button>
                    <div id="slideInfo">-/-</div>
                    <button id="nextBtn" onclick="nextSlide()" disabled>Next ‚Üí</button>
                </div>
            </div>

            <!-- RIGHT: Video Feed & Controls -->
            <div class="control-section">
                <div class="section-title">üé• Live Camera Feed</div>
                <video id="videoFeed" autoplay playsinline></video>
                <canvas id="canvas" class="hidden"></canvas>

                <div class="input-group">
                    <label for="baseURL">VLM Server URL:</label>
                    <input type="text" id="baseURL" value="http://localhost:8080">
                </div>

                <div class="input-group">
                    <label for="instructionText">Instruction for VLM:</label>
                    <textarea id="instructionText" rows="2" placeholder="What do you see?">What do you see?</textarea>
                </div>

                <div class="input-group">
                    <label for="responseText">ü§ñ VLM Response:</label>
                    <textarea id="responseText" rows="3" readonly placeholder="AI responses will appear here..."></textarea>
                </div>

                <div class="input-group">
                    <label for="sttResponseText">üé§ Audio Transcription:</label>
                    <textarea id="sttResponseText" rows="3" readonly placeholder="Live speech transcription will appear here..."></textarea>
                </div>
            </div>
        </div>

        <!-- Bottom: Control Bar -->
        <div class="controls-bar">
            <label for="intervalSelect">Analysis Interval:</label>
            <select id="intervalSelect">
                <option value="100">100ms</option>
                <option value="250">250ms</option>
                <option value="500" selected>500ms</option>
                <option value="1000">1s</option>
                <option value="2000">2s</option>
            </select>
            <button id="startButton" class="start">‚ñ∂ Start System</button>
            <div style="margin-left: 20px; color: white;">
                <span class="status-indicator inactive" id="systemStatus"></span>
                <span id="systemStatusText">System Idle</span>
            </div>
        </div>
    </div>

    <script>
        // ========== PDF VIEWER LOGIC ==========
        let pdfSocket;
        let currentSlide = 0;
        let totalSlides = 0;

        function connectToPdfServer() {
            const wsUrl = 'ws://localhost:9002/viewer';

            try {
                pdfSocket = new WebSocket(wsUrl);

                pdfSocket.onopen = function(event) {
                    console.log('Connected to PDF server');
                    document.getElementById('pdfConnectionStatus').textContent = 'Connected';
                    document.getElementById('pdfConnectionStatus').className = 'connected';

                    // Request initial slide
                    pdfSocket.send(JSON.stringify({ command: 'refresh' }));
                };

                pdfSocket.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);

                        if (data.type === 'slide_update') {
                            currentSlide = data.slide_number;
                            totalSlides = data.total_slides;

                            // Update slide image
                            const slideImage = document.getElementById('slideImage');
                            slideImage.src = 'data:image/png;base64,' + data.image;
                            slideImage.style.display = 'block';
                            document.getElementById('loadingMessage').style.display = 'none';

                            // Update slide counter
                            document.getElementById('slideInfo').textContent =
                                `${currentSlide + 1} / ${totalSlides}`;

                            // Update button states
                            document.getElementById('prevBtn').disabled = (currentSlide === 0);
                            document.getElementById('nextBtn').disabled = (currentSlide === totalSlides - 1);
                        }
                    } catch (e) {
                        console.error('Error parsing PDF message:', e);
                    }
                };

                pdfSocket.onclose = function(event) {
                    console.log('Disconnected from PDF server');
                    document.getElementById('pdfConnectionStatus').textContent = 'Disconnected';
                    document.getElementById('pdfConnectionStatus').className = 'disconnected';
                    document.getElementById('prevBtn').disabled = true;
                    document.getElementById('nextBtn').disabled = true;

                    // Attempt to reconnect after 3 seconds
                    setTimeout(connectToPdfServer, 3000);
                };

                pdfSocket.onerror = function(error) {
                    console.error('PDF WebSocket error:', error);
                    document.getElementById('loadingMessage').textContent =
                        'Error: PDF server not running. Start pdf_server.py first.';
                };

            } catch (e) {
                console.error('Connection error:', e);
            }
        }

        function nextSlide() {
            if (pdfSocket && pdfSocket.readyState === WebSocket.OPEN) {
                pdfSocket.send(JSON.stringify({ command: 'next' }));
            }
        }

        function previousSlide() {
            if (pdfSocket && pdfSocket.readyState === WebSocket.OPEN) {
                pdfSocket.send(JSON.stringify({ command: 'previous' }));
            }
        }

        // ========== VLM & STT LOGIC ==========
        const video = document.getElementById('videoFeed');
        const canvas = document.getElementById('canvas');
        const baseURL = document.getElementById('baseURL');
        const instructionText = document.getElementById('instructionText');
        const responseText = document.getElementById('responseText');
        const intervalSelect = document.getElementById('intervalSelect');
        const startButton = document.getElementById('startButton');
        const sttResponseText = document.getElementById('sttResponseText');
        const systemStatus = document.getElementById('systemStatus');
        const systemStatusText = document.getElementById('systemStatusText');

        let sttSocket;
        let orchestratorSocket;
        let stream;
        let intervalId;
        let isProcessing = false;

        // VLM Functions
        async function sendChatCompletionRequest(instruction, imageBase64URL) {
            const response = await fetch(`${baseURL.value}/v1/chat/completions`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    max_tokens: 100,
                    messages: [
                        { role: 'user', content: [
                            { type: 'text', text: instruction },
                            { type: 'image_url', image_url: { url: imageBase64URL } }
                        ] },
                    ]
                })
            });
            if (!response.ok) {
                const errorData = await response.text();
                return `Server error: ${response.status} - ${errorData}`;
            }
            const data = await response.json();
            return data.choices[0].message.content;
        }

        function captureImage() {
            if (!stream || !video.videoWidth) {
                console.warn("Video stream not ready for capture.");
                return null;
            }
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL('image/jpeg', 0.8);
        }

        async function sendData() {
            if (!isProcessing) return;

            const instruction = instructionText.value;
            const imageBase64URL = captureImage();

            if (!imageBase64URL) {
                responseText.value = "Failed to capture image.";
                return;
            }

            try {
                const response = await sendChatCompletionRequest(instruction, imageBase64URL);
                responseText.value = response;

                // Forward to Orchestrator
                if (orchestratorSocket && orchestratorSocket.readyState === WebSocket.OPEN) {
                    const orchestratorPayload = {
                        source: "vision_vlm",
                        content: response
                    };
                    orchestratorSocket.send(JSON.stringify(orchestratorPayload));
                }
            } catch (error) {
                console.error('Error sending data:', error);
                responseText.value = `Error: ${error.message}`;
            }
        }

        // STT WebSocket
        function setupSttWebSocket() {
            if (sttSocket) sttSocket.close();

            sttSocket = new WebSocket('ws://localhost:8765');

            sttSocket.onopen = function() {
                console.log("STT connected");
                sttResponseText.value = "[Connected to audio server]\n";
            };

            sttSocket.onmessage = function(event) {
                sttResponseText.value += event.data;
                sttResponseText.scrollTop = sttResponseText.scrollHeight;
            };

            sttSocket.onclose = function() {
                console.log("STT disconnected");
                if (isProcessing) {
                    sttResponseText.value += "\n[Disconnected from audio server]";
                }
            };

            sttSocket.onerror = function(error) {
                console.error("STT error:", error);
                sttResponseText.value = "[Error: Audio server not running]";
            };
        }

        // Orchestrator WebSocket
        function setupOrchestratorWebSocket() {
            if (orchestratorSocket) orchestratorSocket.close();

            orchestratorSocket = new WebSocket('ws://localhost:9001');

            orchestratorSocket.onopen = function() {
                console.log("Orchestrator connected");
            };

            orchestratorSocket.onclose = function() {
                console.log("Orchestrator disconnected");
            };

            orchestratorSocket.onerror = function(error) {
                console.error("Orchestrator error:", error);
            };
        }

        // Camera initialization
        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                video.srcObject = stream;
                responseText.value = "Camera ready. Click 'Start System' to begin.";
            } catch (err) {
                console.error("Error accessing camera:", err);
                responseText.value = `Camera error: ${err.name}`;
                alert("Camera access denied. Please grant permission.");
            }
        }

        // Start/Stop handlers
        function handleStart() {
            if (!stream) {
                alert("Camera not available. Please grant permission first.");
                return;
            }

            isProcessing = true;
            startButton.textContent = "‚èπ Stop System";
            startButton.classList.remove('start');
            startButton.classList.add('stop');
            systemStatus.classList.remove('inactive');
            systemStatus.classList.add('active');
            systemStatusText.textContent = "System Running";

            instructionText.disabled = true;
            intervalSelect.disabled = true;
            baseURL.disabled = true;

            responseText.value = "System started...";
            const intervalMs = parseInt(intervalSelect.value, 10);
            sendData();
            intervalId = setInterval(sendData, intervalMs);

            setupSttWebSocket();
            setupOrchestratorWebSocket();
        }

        function handleStop() {
            isProcessing = false;
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }

            if (sttSocket) sttSocket.close();
            if (orchestratorSocket) orchestratorSocket.close();

            startButton.textContent = "‚ñ∂ Start System";
            startButton.classList.remove('stop');
            startButton.classList.add('start');
            systemStatus.classList.remove('active');
            systemStatus.classList.add('inactive');
            systemStatusText.textContent = "System Idle";

            instructionText.disabled = false;
            intervalSelect.disabled = false;
            baseURL.disabled = false;

            responseText.value = "System stopped.";
            sttResponseText.value += "\n[System stopped]";
        }

        // Event Listeners
        startButton.addEventListener('click', () => {
            if (isProcessing) {
                handleStop();
            } else {
                handleStart();
            }
        });

        // Keyboard shortcuts for PDF
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowRight' || event.key === ' ') {
                event.preventDefault();
                nextSlide();
            } else if (event.key === 'ArrowLeft') {
                event.preventDefault();
                previousSlide();
            }
        });

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            initCamera();
            connectToPdfServer();
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            if (sttSocket) sttSocket.close();
            if (orchestratorSocket) orchestratorSocket.close();
            if (pdfSocket) pdfSocket.close();
        });
    </script>
</body>
</html>
